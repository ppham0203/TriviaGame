<html>
	<head>
		<meta charset="UTF-8">
		<title>Trivia Game</title>
		<!-- Added link to the jQuery Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-default">
						<div class="panel-body">
							
							<div class="page-header">
								<h1 align="center">The Office Trivia Game</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 col-sm-offset-4 text-center">
					<div class="panel panel-default">
						<div class="panel-body">
							<p id="timer"> </p>
							<span id="start" class="label label-primary btn-lg">Start</span>
						</div>
					</div>
				</div>
			</div>
			




			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="panel panel-default">
						<div class="panel-body">
							<p id="question">  </p>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="panel panel-default">
						<div class="panel-body">
							<p id="answerA" choice="0" class="answer"></p>
							<p id="answerB" choice="1" class="answer"></p>
							<p id="answerC" choice="2" class="answer"></p>
							<p id="answerD" choice="3" class="answer"></p>
							<p id="correctimage" > </p>
							<p id="wrongimage"> </p>
						</div>
					</div>
				</div>
			</div>
		
		<!--
		<iframe width="0" height="0" src="https://www.youtube.com/embed/zUIoNziGsa4?autoplay=1&loop=1&cc_load_policy=1rel=0&amp;controls=0&amp;showinfo=0&" frameborder="0" allowfullscreen></iframe>
		-->
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
